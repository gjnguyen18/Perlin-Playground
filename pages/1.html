<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./../css/testcss.css">
  </head>

  <body>

    <div class="title">
        Page 1
    </div>

    <div class="centerText">
        Terrain Mesh from 2D Perlin Noise <br>
    </div>
  
    <canvas id="terrainPerlin2DCanvas" height="800px" width="800px"></canvas>
    <script src="../js/displays/perlin2DTerrain.js" type="module"></script>

    <div class="centerInputs">
      Seed: <input type="number" id="seedBox"> <span id="seedWarning"></span><br>
      Auto Adjust Scale <input type="checkbox" checked="true" id="autoAdjustScaleCheck"> <br>
      Resolution: <span id="resNum"> 100 x 100 </span> <br>
      <input type="range" min="0" max="4" value="2" step="1" id="noise2DResolutionSlider"> <br>
      Scale: <span id="scaleNum"> 0.06 </span> <br>
      <input type="range" min="0.0001" max="0.2" value="0.06" step="0.0001" id="noise2DScaleSlider"> <br>
      Octaves: <span id="octavesNum"> 3 </span> <br>
      <input type="range" min="1" max="10" step="1" value="3" id="noise2DOctavesSlider"> <br>
      Amplitude: <span id="1DAmplitudeTag"> 200 </span> <br>
      <input type="range" min="0" max="600" step="1" value="200" id="noise1DAmplitudeSlider"> <br>
      <!-- Steps: <span id="stepsNum"> 20 </span> <br>
      <input type="range" min="2" max="100" step="1" value="20" id="noise2DStepsSlider"> -->
    </div>

    <div>
      <ul class="links">
        <li><a href="./.."> Prev Page </a></li>
        <li><a href="./2.html"> Next Page </a></li>
      </ul>
    </div>

  </body>
</html>
