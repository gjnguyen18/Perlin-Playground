<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./css/testcss.css">
  </head>

  <body>

    <div class="title">
      Perlin Noise Playground
    </div>

    <div class="centerText">
        1D Random (Top) <br>
        1D Noise (Bottom)
    </div>
    <canvas id="perlin1DCanvas" height="800px" width="800px"></canvas>
    <script src="js/displays/perlin1D.js" type="module"></script>

    <div class="centerInputs">
      Base Scale <br>
      <input type="range" min="-100" max="100" value="0" id="noise1DScaleSlider" x="600px"> <br>
      Base Amplitude <br>
      <input type="range" min="-100" max="100" value="0" id="noise1DAmplitudeSlider"> <br>
      Octaves <br>
      <input type="range" min="-100" max="100" value="0" id="noise1DOctavesSlider">
    </div>

    <div class="centerText">
      2D Random (Top Left) <br>
      2D Basic Noise (Top Right) <br>
      2D Perlin Noise (Bottom Left) <br>
      2D Perlin Noise with Steps (Bottom Right) <br>
    </div>

    <canvas id="perlin2DCanvas" height="800px" width="800px"></canvas>
    <script src="js/displays/perlin2D.js" type="module"></script>

    <div class="centerInputs">
      Resolution: <span id="resNum"> 200 x 200 </span> <br>
      <input type="range" min="0" max="4" value="3" step="1" id="noise2DResolution"> <br>
      Scale: <span id="scaleNum"> 0.02 </span> <br>
      <input type="range" min="0.0001" max="0.2" value="0.02" step="0.0001" id="noise2DScaleSlider"> <br>
      Octaves: <span id="octavesNum"> 3 </span> <br>
      <input type="range" min="1" max="10" step="1" value="3" id="noise2DOctavesSlider"> <br>
      Steps: <span id="stepsNum"> 20 </span> <br>
      <input type="range" min="2" max="100" step="1" value="20" id="noise2DStepsSlider">
    </div>

    <div>>
      <ul class="links">
        <li><a href="./pages/1.html"> Next Page </a></li>
      </ul>
    </div>

  </body>
</html>
