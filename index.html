<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./css/testcss.css">
  </head>

  <body>

    <div class="title">
      Perlin Noise Playground
    </div>

    <div class="centerText">
        1D Random (Top) <br>
        1D Noise (Bottom)
    </div>
    <canvas id="perlin1DCanvas" height="800px" width="800px"></canvas>
    <script src="js/displays/perlin1D.js" type="module"></script>

    <div class="centerInputs">
      Base Scale <br>
      <input type="range" min="-100" max="100" value="0" id="noise1DScaleSlider" x="600px"> <br>
      Base Amplitude <br>
      <input type="range" min="-100" max="100" value="0" id="noise1DAmplitudeSlider"> <br>
      Octaves <br>
      <input type="range" min="-100" max="100" value="0" id="noise1DOctavesSlider">
    </div>

    <div class="centerText">
      2D Random (Top Left) <br>
      2D Basic Noise (Top Right) <br>
      2D Perlin Noise (Bottom Left) <br>
      2D Perlin Noise with Steps (Bottom Right) <br>
    </div>

    <canvas id="perlin2DCanvas" height="800px" width="800px"></canvas>
    <script src="js/displays/perlin2D.js" type="module"></script>

    <div class="centerInputs">
      Base Scale <br>
      <input type="range" min="-100" max="100" value="0" id="noise2DScaleSlider" x="600px"> <br>
      Base Amplitude <br>
      <input type="range" min="-100" max="100" value="0" id="noise2DAmplitudeSlider"> <br>
      Octaves <br>
      <input type="range" min="-100" max="100" value="0" id="noise2DOctavesSlider"> <br>
      Steps <br>
      <input type="range" min="-100" max="100" value="0" id="noise2DStepsSlider">
    </div>

  </body>
</html>
